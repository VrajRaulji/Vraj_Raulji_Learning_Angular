<div [style.background-color]="backgroundColor" style="border: 2px solid;">
    <h3>{{ book.title }}</h3>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Genre:</strong> {{ book.genre }}</p>
    <p><strong>Review:</strong> {{ book.review }}</p>
    <p *ngIf="book.rating"><strong>Rating:</strong> {{ book.rating }}/5</p>
  </div>
